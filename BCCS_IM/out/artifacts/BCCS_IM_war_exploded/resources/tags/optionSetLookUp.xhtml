<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:cbs="http://java.sun.com/jsf/composite/tags"
>
    <composite:interface >
        <composite:attribute name="idComponent" shortDescription="id of form"/>
        <composite:attribute name="oncompleteCancel" default="" shortDescription="action oncomplete after lick Cancel" />
        <composite:attribute name="oncompleteAdd" default="" shortDescription="action oncomplete after lick Add" />
        <composite:attribute name="selectMode" shortDescription="status is single or multiple," required="true"/>
        <composite:attribute name="styleClass" default="sale" shortDescription="styleClass"/>
        <composite:attribute name="valueCode" shortDescription="name code" required="true"/>
        <composite:attribute name="updateAddArea" default="" shortDescription="area render after add data look up" required="true"/>
        <composite:attribute name="controller" shortDescription="controller object" required="true"/>
        <composite:attribute name="setDataMethod" shortDescription="styleClass"/>
        <composite:attribute name="disableOpenLookUp" shortDescription="disable icon open lookup" default="false"/>
        <composite:attribute name="icon" default="ui-icon-search" shortDescription="icon"/>
        <composite:attribute name="filterRequestList"/>
        <composite:attribute name="lookUpTitle" default=""/>
    </composite:interface>
    <composite:implementation>
        <cbs:lookUpLazy
            idComponent="#{cc.attrs.idComponent}"
            id="#{cc.attrs.idComponent}"
            selectMode="#{cc.attrs.selectMode}"
            objectName="OptionSetValue"
            serviceName="optionSetValueServiceImpl"
            displayColumnList="id,name,value "
            controller="#{cc.attrs.controller}"
            setDataMethod="#{cc.attrs.setDataMethod}"
            filterKeyList ="OPTIONSETCODE"
            filterValueList ="#{cc.attrs.valueCode}"
            updateAddArea="#{cc.attrs.updateAddArea}"
            disableOpenLookUp="#{cc.attrs.disableOpenLookUp}"
            icon="#{cc.attrs.icon}"
            filterRequestList="#{cc.attrs.filterRequestList}"
            lookUpTitle="#{cc.attrs.lookUpTitle}"
            />
    </composite:implementation>
</html>
