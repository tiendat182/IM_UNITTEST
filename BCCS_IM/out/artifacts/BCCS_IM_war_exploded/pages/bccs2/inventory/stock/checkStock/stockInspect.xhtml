<ui:composition

        xmlns:c="http://java.sun.com/jsp/jstl/core"

        xmlns:o="http://omnifaces.org/ui"
        xmlns:composite="http://java.sun.com/jsf/composite"
        template="../../../sentinel/template.xhtml">
    <ui:define name="title">#{lang['mn.stock.track.actual.warehouse']}</ui:define>
    <ui:define name="featureName">#{lang['mn.stock.track.actual.warehouse']}</ui:define>
    <ui:define name="content">
        <style type="text/css">
            .ui-datatable-scrollable-theadclone {
                display: none;
            }
        </style>
        <script type="text/javascript">
            function onChangeNumber(value, classTarget) {
                $("." + classTarget).text(value)
            }
        </script>

            <p:remoteCommand update="@form" process="@this" immediate="true" name="renderAll"/>
            <p:outputPanel styleClass="Container" id="pnlStockInspectInfo">

                <p:outputPanel styleClass="ContainerIndent mg-top-0 mg-bottom-0" id="pnMsgSearch">
                    <p:messages id="msgSearchInit" showSummary="false" showDetail="true" closable="true"
                                rendered="#{!stockInspectController.timeCheckStock}"/>
                    <p:messages id="msgSearch" showSummary="false" showDetail="true" closable="true"
                                rendered="#{stockInspectController.timeCheckStock}"/>
                </p:outputPanel>
                <p:outputPanel styleClass="Container" rendered="#{stockInspectController.timeCheckStock}">

                                            </p:selectBooleanCheckbox>-->

                                                        listener="#{stockInspectController.onChooseInspectQuantity}"/>
                                            </p:selectOneRadio>

                                                     <!--update="@this,@([id$=productOffer])">-->
                                    <!--</p:commandButton>-->

                                            <!--styleClass="txtState" style="display: none;"-->

                                    <div class="Container60 Responsive50 ui-fluid cobState">
                                        <p:selectOneMenu filter="true" filterMatchMode="contains"
                                                         id="cobState"
                                                         required="#{stockInspectController.confirmInspectQuantity}"
                                                         requiredMessage="#{lang['mn.stock.track.state.stock.require.msg']}"

                                                    itemLabel="#{state.name}"/>

                                        </p:selectOneMenu>
                                        <p:message for="cobState"/>
                                    </div>
                                </div>
                            </div>

                                        <p:selectOneMenu filter="true" filterMatchMode="contains"

                                            <p:autoComplete id="productOffer"

                                                            forceSelection="true"
                                                            completeMethod="#{stockInspectController.doChangeOffering}"
                                                            placeholder="#{lang['export.stock.product.inputText.search']}"
                                                            onfocus="this.setSelectionRange(0, this.value.length)"
                                                            var="productOfferingTotalDTO"
                                                            maxResults="#{stockInspectController.limitAutoComplete}"
                                                            itemLabel="#{productOfferingTotalDTO.itemLabel}"
                                                            itemValue="#{productOfferingTotalDTO}"
                                                            inputStyleClass="txtProductName#{index}"
                                                            required="false"
                                                            requiredMessage="#{lang['export.order.stock.inputText.require.msg']}"
                                                            maxlength="100" scrollHeight="300"
                                                            disabled="#{stockInspectController.disabledState}">
                                                <f:attribute name="index" value="#{index}"/>
                                                <o:converter converterId="productOfferingConverter"
                                                             list="#{stockInspectController.lsProductOfferingTotalDTO}"/>
                                                <p:ajax event="itemSelect"
                                                        listener="#{stockInspectController.doSelectProductOffering}"
                                                        process="@([id$=pnlProductOffer])"
                                                        update="@([id$=pnlProductOffer])"/>

                                                        escape="true"
                                                        value="#{productOfferingTotalDTO.code}"/></p:column>
                                                <p:column headerText="#{lang['common.lb.name']}"><h:outputText

                                                <p:ajax event="query" global="false"/>
                                            </p:autoComplete>
                                            <p:commandLink id="btnProductOfferClear"

                                                           process="@this">
                                                <span class="ui-icon ui-c fa icon-ccw Fs12"/>
                                            </p:commandLink>
                                        </p:outputPanel>
                                    </div>

                                    </div>
                                    <div class="Container60 Responsive50 ui-fluid pd-top-7">
                                        <h:outputText value="#{stockInspectController.checkStockInspectDTO.createDate}"
                                                      escape="true"
                                                      id="fromDate"
                                                      styleClass="lb-sentinel-bold break-all">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </div>
                                </div>
                            </div>

                            <div class="Container TexAlCenter mg-top-0">
                                <cbs:confirmDialog
                                    idComponent="btnCheckStock"
                                    id="btnCheckStock"
                                    disableButton="#{!stockInspectController.timeCheckStock}"
                                    valueButton="#{lang['mn.stock.track.pass']}"
                                    headerConfirm="#{lang['stock.inspect.button.check.stock.confirm.header']}"
                                    messageConfirm="#{stockInspectController.messageConfirmStockInspect}"
                                    actionOK="#{stockInspectController.doCheckStock}"
                                    resetValueButton="true"
                                    process="@([id$=pnInfoCheckStockInspect])"
                                    updateArea="@([id$=pnlStockInspectInfo])"
                                    updateOK="@form"
                                    actionValidate="#{stockInspectController.doValidateCheckStock}"
                                    focusCancel="false"
                                    oncompleteOK=""
                                    isButton="true"
                                    />
                                <p:commandButton styleClass="mg-left-5"
                                                 value="#{lang['mn.stock.inspect.export.excel']}"
                                                 process="@this,@([id$=pnInfoCheckStockInspect])"
                                                 actionListener="#{stockInspectController.getDataForExport}"
                                                 update="@([id$=msgSearch]),@([id$=pnInfoCheckStockInspect])"
                                                 oncomplete="if(!args.validationFailed){clickLinkByClass('download');}"
                                        >
                                </p:commandButton>
                                <p:commandButton value="#{lang['mn.stock.inspect.export.excel']}"
                                                 style="display: none;"
                                                 styleClass="mg-left-5 download"
                                                 immediate="true"
                                                 ajax="false">
                                    <p:fileDownload
                                            value="#{stockInspectController.doExportStockInspect()}"/>
                                </p:commandButton>


                            </div>
                        </div>
                    </p:outputPanel>
                    <!--End vung kiem kho hang thuc te-->
                    <!--Start chon lai nguoi phe duyet-->

                    <p:outputPanel id="pnLsProductNoSerial" styleClass="ContainerIndent"
                                   rendered="#{stockInspectController.showStockNoSerial and  stockInspectController.showCheckStock and !stockInspectController.showIsFinished and stockInspectController.existDataSpecQuantity}">
                        <cbs:panel classForToggle="panelLisProductNoSerial" toggle="true"
                                   titleHeader="#{lang['mn.stock.track.stock.no.serial']}"/>

                        <div class="Container panelLisProductNoSerial" style="margin-bottom: 10px;margin-top: 10px;">
                            <div class="Container">
                                <p:commandLink value="#{lang['mn.stock.limit.createNew']}"
                                               styleClass="fa icon-plus Fs14 blue md-link" id="AddNew"
                                               update="@([id$=dlgInputProductCheck])"

                                               resetValues="true"
                                               rendered="#{stockInspectController.confirmInspectQuantity}"
                                               actionListener="#{stockInspectController.doValidateCheckStock}"
                                               oncomplete="PF('dlgInputProductCheck').show();"
                                               process="@([id$=tblProductQuantity])">
                                </p:commandLink>
                            </div>
                            <p:outputPanel styleClass="Container" id="tblLsProduct">
                                <p:dataTable
                                        id="tblProductNoSerial"
                                        rendered="#{!stockInspectController.confirmInspectQuantity}"
                                        var="productOffer"
                                        rowKey="#{productOffer.stockInspectRealId}"
                                        resizableColumns="true"
                                        paginator="#{lang['common.paging.paginator']}"
                                        rows="100"
                                        rowsPerPageTemplate="#{lang['common.paging.rowsPerPageTemplate']}"
                                        paginatorAlwaysVisible="#{lang['common.paging.paginatorAlwaysVisible']}"
                                        paginatorPosition="#{lang['common.paging.paginatorPosition']}"
                                        paginatorTemplate="#{lang['common.paging.paginatorTemplate']}"
                                        currentPageReportTemplate="#{lang['common.paging.currentPageReportTemplate']}"
                                        emptyMessage="#{lang['common.empty.records']}"
                                        value="#{stockInspectController.listProductCheck}">
                                    <p:column styleClass="col-left"
                                              sortBy="#{productOffer.productCode}">
                                        <f:facet name="header">
                                            <h:outputText value="#{lang['mn.stock.utilities.code.stock']}"
                                                          title="#{lang['mn.stock.utilities.code.stock']}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{productOffer.productCode}"
                                                       title="#{productOffer.productCode}"/>
                                    </p:column>
                                    <p:column styleClass="col-left"
                                              sortBy="#{productOffer.productName}">
                                        <f:facet name="header">
                                            <h:outputText value="#{lang['export.order.name.product']}"
                                                          title="#{lang['export.order.name.product']}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{productOffer.productName}"
                                                       title="#{productOffer.productName}"/>
                                    </p:column>
                                    <p:column styleClass="col-left"
                                              sortBy="#{productOffer.stateName}">
                                        <f:facet name="header">
                                            <h:outputText value="#{lang['mn.stock.track.state.stock']}"
                                                          title="#{lang['mn.stock.track.state.stock']}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{productOffer.stateName}"
                                                       title="#{productOffer.stateName}"/>
                                    </p:column>
                                    <p:column styleClass="col-right pd-top-10"
                                              sortBy="#{productOffer.currentQuantity}">
                                        <f:facet name="header">
                                            <h:outputText value="#{lang['mn.stock.track.stock.number.real']}"
                                                          title="#{lang['mn.stock.track.stock.number.real']}"/>
                                        </f:facet>
                                        <h:outputLabel converter="currencyFormat" styleClass="lb-sentinel-bold"
                                                       value="#{productOffer.currentQuantity}"
                                                       title="#{productOffer.currentQuantity}"/>
                                    </p:column>
                                    <p:column styleClass="col-right pd-top-10"
                                              sortBy="#{productOffer.availableQuantity}">
                                        <f:facet name="header">
                                            <h:outputText value="#{lang['mn.stock.track.stock.number']}"
                                                          title="#{lang['mn.stock.track.stock.number']}"/>
                                        </f:facet>
                                        <h:outputLabel converter="currencyFormat" styleClass="lb-sentinel-bold"
                                                       value="#{productOffer.availableQuantity}"
                                                       title="#{productOffer.availableQuantity}"/>
                                    </p:column>
                                    <p:column style="width: 10%;" styleClass="col-right ">
                                        <f:facet name="header">
                                            <h:outputText value="#{lang['common.number']}"
                                                          title="#{lang['common.number']}"/>
                                        </f:facet>
                                        <pe:inputNumber value="#{productOffer.quantity}" id="productOfferNumber"
                                                        decimalPlaces="0" maxValue="99999999999999999999"
                                                        maxlength="20"
                                                        styleClass="txtNumber#{index} TexAlRight">
                                        </pe:inputNumber>
                                        <pe:keyFilter for="productOfferNumber" regEx="/[0-9]+/i"
                                                      preventPaste="true"/>
                                    </p:column>
                                </p:dataTable>

                                        id="tblProductQuantity"
                                        var="productOffer"
                                        rowKey="#{productOffer.stockInspectRealId}"
                                        resizableColumns="true"
                                        rendered="#{stockInspectController.confirmInspectQuantity}"

                                        paginatorTemplate="#{lang['common.paging.paginatorTemplate']}"
                                        currentPageReportTemplate="#{lang['common.paging.currentPageReportTemplate']}"
                                        emptyMessage="#{lang['common.empty.records']}"
                                        value="#{stockInspectController.listProductCheck}">
                                    <p:column headerText="#{lang['common.stt']}" style="width: 6%;"
                                              styleClass="col-left">
                                        <h:outputLabel value="#{index + 1}" styleClass="lb-sentinel-bold"
                                                       title="#{index + 1}"/>
                                    </p:column>
                                    <p:column styleClass="col-left" style="width: 18%;"
                                              sortBy="#{productOffer.productCode}">
                                        <f:facet name="header">
                                            <h:outputText value="#{lang['mn.stock.utilities.code.stock']}"
                                                          title="#{lang['mn.stock.utilities.code.stock']}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{productOffer.productCode}"
                                                       title="#{productOffer.productCode}"/>
                                    </p:column>
                                    <p:column styleClass="col-left" style="width: 18%;"
                                              sortBy="#{productOffer.productName}">
                                        <f:facet name="header">
                                            <h:outputText value="#{lang['export.order.name.product']}"
                                                          title="#{lang['export.order.name.product']}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{productOffer.productName}"
                                                       title="#{productOffer.productName}"/>
                                    </p:column>
                                    <p:column styleClass="col-left" style="width: 16%;"
                                            >
                                        <f:facet name="header">
                                            <h:outputText value="#{lang['mn.stock.track.state.stock']}"
                                                          title="#{lang['mn.stock.track.state.stock']}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{productOffer.stateName}"
                                                       title="#{productOffer.stateName}"/>
                                    </p:column>
                                    <p:column styleClass="col-right pd-top-10" style="width: 12%;"
                                              sortBy="#{productOffer.currentQuantity}">
                                        <f:facet name="header">
                                            <h:outputText value="#{lang['mn.stock.track.stock.number.real.ht']}"
                                                          title="#{lang['mn.stock.track.stock.number.real.ht.title']}"/>
                                        </f:facet>
                                        <h:outputLabel converter="currencyFormat" styleClass="lb-sentinel-bold"
                                                       value="#{productOffer.currentQuantity}"

            clearSingleSerial = function () {

            clearToSerial = function () {
                setTimeout(function () {
                    document.getElementById("frmStockInspect:toSerial").value = "";

            }
            clearSerial2D = function () {
                setTimeout(function () {
                    document.getElementById("frmStockInspect:serial2d").value = "";
                }, 3000);
            }
            var timer;
            function input2D() {
                if (document.getElementById("frmStockInspect:serial2d").value != '') {
                    document.getElementById("frmStockInspect:serial2d").value += '\n';
                    clearTimeout(timer);
                    timer = setTimeout(function () {
                        document.getElementById("frmStockInspect:serial2d").value = document.getElementById("frmStockInspect:serial2d").value.trim();
                        rmcSerial2D();
                    }, 3000);
