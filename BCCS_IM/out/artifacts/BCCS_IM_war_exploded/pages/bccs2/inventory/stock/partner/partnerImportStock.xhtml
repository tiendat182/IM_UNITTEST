<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:pe="http://primefaces.org/ui/extensions"
        xmlns:cbs="http://java.sun.com/jsf/composite/tags"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:o="http://omnifaces.org/ui"
        template="../../../sentinel/template.xhtml">
    <ui:define name="title">#{lang['mn.stock.partner.import.stock']}</ui:define>
    <ui:define name="featureName">#{lang['mn.stock.partner.import.stock']}</ui:define>
    <ui:define name="content">
        <h:form id="frmPartnerImportStock" styleClass="Container">
            <p:remoteCommand update="@form" name="updateAll" process="@none"></p:remoteCommand>
            <p:outputPanel styleClass="Container" id="pnlPartnerImportStock">

                <div class="ContainerIndent mg-top-0 mg-bottom-0">
                    <p:messages id="msgSearch" showSummary="false" showDetail="true" closable="true"/>
                </div>
                <p:outputPanel styleClass="Container">
                    <p:focus for="frmPartnerImportStock"/>
                    <p:outputPanel id="pnlInforPartner" styleClass="ContainerIndent">
                        <cbs:panel classForToggle="pnlInforPartner" titleHeader="#{lang['mn.stock.partner.infor']}"/>

                        <div class="pnlInforPartner Container paddingTopBottom10">
                            <div class="ContainerIndent  mg-top-0">
                                <div class="Container33 Responsive">
                                    <cbs:inputShop value="#{partnerImportStockController.shopInfoTag}"
                                                   idComponent="inputStore"
                                                   methodName="receiveShop"
                                                   clearMethodName="clearShop"
                                                   update="@this"
                                                   label="#{lang['create.note.warehouse.import']}"
                                                   placeholder="#{lang['create.note.warehouse.import.placeholder']}"
                                                   classDivLabel="Container40 mg-left-15 Responsive50 pd-top-4"
                                                   classDivInput="Container60 Responsive50 ui-fluid"
                                                   require="true"
                                                   requiredMessage="#{lang['mn.stock.partner.warehouse.not.emty']}"
                                                   forceSelection="false"
                                                   limit="#{partnerImportStockController.limitAutoComplete}">

                                    </cbs:inputShop>
                                </div>
                                <c:if test="#{partnerImportStockController.threeProvince}">
                                    <div class="Container33 Responsive">
                                        <div class="Container40 Responsive50 ui-fluid mg-left-15 pd-top-4">
                                            <p:outputLabel value="#{lang['mn.stock.get.stock.to.three.region']}"
                                                           for="cboThreeProvince"
                                                           styleClass="lb-sentinel"/>
                                        </div>
                                        <div class="Container60 Responsive50 ui-fluid">
                                            <p:selectOneMenu id="cboThreeProvince"
                                                             value="#{partnerImportStockController.importPartnerRequestDTO.regionStockId}">
                                                <f:selectItem itemValue=""
                                                              itemLabel="#{lang['common.selectOneMenu.select']}"/>
                                                <f:selectItems value="#{partnerImportStockController.lsRegionShop}"
                                                               var="shop"
                                                               itemLabelEscaped="true"
                                                               itemLabel="#{shop.shopCode}-#{shop.name}"
                                                               itemValue="#{shop.shopId}"/>
                                            </p:selectOneMenu>
                                            <p:message for="cboThreeProvince"/>
                                        </div>
                                    </div>
                                    <div class="Container33 Responsive">
                                        <div class="Container40 Responsive50 ui-fluid mg-left-15 pd-top-4">
                                            <p:outputLabel value="#{lang['code.import.note']}" for="txtCodeNoteThree"
                                                           styleClass="lb-sentinel"/>
                                        </div>
                                        <div class="Container60 Responsive50 ui-fluid">
                                            <p:inputText id="txtCodeNoteThree" required="true"
                                                         maxlength="50"
                                                         placeholder="#{lang['mn.stock.agency.retrieve.code.placeholder']}"
                                                         onblur="this.value = this.value.trim()"
                                                         validatorMessage="#{lang['mn.stock.agency.retrieve.code.format.msg']}"
                                                         value="#{partnerImportStockController.importPartnerRequestDTO.actionCode}"
                                                         requiredMessage="#{lang['code.import.note.not.blank']}"/>
                                            <pe:keyFilter for="txtCodeNoteThree" regEx="/[0-9a-zA-Z_-]{1,50}/i"
                                                          preventPaste="false"/>
                                            <p:message for="txtCodeNoteThree" style="font-size: 11px!important;"/>
                                        </div>
                                    </div>
                                </c:if>
                                <c:if test="#{not partnerImportStockController.threeProvince}">
                                    <div class="Container33 Responsive">
                                        <div class="Container40 Responsive50 ui-fluid mg-left-15 pd-top-4">
                                            <p:outputLabel value="#{lang['code.import.note']}" for="txtCodeNote"
                                                           styleClass="lb-sentinel"/>
                                        </div>
                                        <div class="Container60 Responsive50 ui-fluid">
                                            <p:inputText id="txtCodeNote" required="true"
                                                         maxlength="50"
                                                         onblur="this.value = this.value.trim()"
                                                         placeholder="#{lang['mn.stock.agency.retrieve.code.placeholder']}"
                                                         value="#{partnerImportStockController.importPartnerRequestDTO.actionCode}"
                                                         requiredMessage="#{lang['code.import.note.not.blank']}"
                                                         validatorMessage="#{lang['mn.stock.agency.retrieve.code.format.msg']}"/>
                                            <pe:keyFilter for="txtCodeNote" regEx="/[0-9a-zA-Z_-]{1,50}/i"
                                                          preventPaste="false"/>
                                            <p:message for="txtCodeNote" style="font-size: 11px!important;"/>
                                        </div>
                                    </div>
                                    <div class="Container33 Responsive">
                                        <div class="Container40 Responsive50 ui-fluid mg-left-15 pd-top-4">
                                            <p:outputLabel value="#{lang['date.enter']}" for="txtDateInputRegion"
                                                           styleClass="lb-sentinel"/>
                                        </div>
                                        <div class="Container60 Responsive50 ui-fluid pd-top-4">
                                            <p:outputLabel id="txtDateInputRegion"
                                                           value="#{partnerImportStockController.importPartnerRequestDTO.createDate}"
                                                           title="#{partnerImportStockController.importPartnerRequestDTO.createDate}"
                                                           readonly="true">
                                                <f:convertDateTime type="date"
                                                                   pattern="#{lang['common.datetime.format']}"/>
                                            </p:outputLabel>
                                        </div>
                                    </div>
                                </c:if>
                            </div>
                            <div class="ContainerIndent  mg-top-0">
                                <div class="Container33 Responsive">
                                    <div class="Container40 Responsive50 mg-left-15 pd-top-4">
                                        <p:outputLabel value="#{lang['mn.stock.partner.text']}"
                                                       for="cbxPartner" styleClass="lb-sentinel"/>
                                    </div>
                                    <div class="Container60 Responsive50 ui-fluid">
                                        <p:selectOneMenu id="cbxPartner"
                                                         required="true"
                                                         styleClass="Wid100"
                                                         filter="true" filterMatchMode="contains"
                                                         value="#{partnerImportStockController.importPartnerRequestDTO.partnerId}"
                                                         requiredMessage="#{lang['mn.stock.branch.partner.msg.require']}">
                                            <f:selectItems value="#{partnerImportStockController.lstPartnerDTOs}"
                                                           var="item"
                                                           itemLabelEscaped="true"
                                                           itemValue="#{item.partnerId}"
                                                           itemLabel="#{item.partnerName}"/>
                                        </p:selectOneMenu>
                                        <p:message for="cbxPartner"/>
                                    </div>
                                </div>
                                <c:if test="#{partnerImportStockController.threeProvince}">
                                    <div class="Container33 Responsive">
                                        <div class="Container40 Responsive50 ui-fluid mg-left-15 pd-top-4">
                                            <p:outputLabel value="#{lang['date.enter']}" for="txtDateInput"
                                                           styleClass="lb-sentinel"/>
                                        </div>
                                        <div class="Container60 Responsive50 ui-fluid pd-top-4">
                                            <p:outputLabel id="txtDateInput"
                                                           value="#{partnerImportStockController.importPartnerRequestDTO.createDate}"
                                                           title="#{partnerImportStockController.importPartnerRequestDTO.createDate}"
                                                           readonly="true">
                                                <f:convertDateTime type="date"
                                                                   pattern="#{lang['common.datetime.format']}"/>
                                            </p:outputLabel>
                                        </div>
                                    </div>
                                </c:if>
                            </div>

                        </div>
                    </p:outputPanel>
                    <p:outputPanel id="pnlInforContract" styleClass="ContainerIndent">
                        <cbs:panel classForToggle="pnlInforContract"
                                   titleHeader="#{lang['mn.stock.partner.infor.contract']}"/>

                        <div class="Container pnlInforContract paddingTopBottom10">

                            <div class="ContainerIndent mg-top-0">
                                <div class="Container33 Responsive">
                                    <div class="Container40 Responsive50 mg-left-15 pd-top-4">
                                        <p:outputLabel value="#{lang['mn.stock.branch.type.contract']}"
                                                       for="cboContractType" styleClass="lb-sentinel"/>
                                    </div>
                                    <div class="Container60 Responsive50 ui-fluid">
                                        <p:selectOneMenu id="cboContractType"
                                                         required="true"
                                                         styleClass="Wid100"
                                                         filter="true" filterMatchMode="contains"
                                                         value="#{partnerImportStockController.importPartnerRequestDTO.contractStatus}">
                                            <f:selectItem itemValue="1"
                                                          itemLabel="#{lang['mn.stock.branch.have.information.contract']}"/>
                                            <f:selectItem itemValue="2"
                                                          itemLabel="#{lang['mn.stock.branch.not.have.information.contract']}"/>
                                            <p:ajax event="change" process="@this"
                                                    update="@([id$=pnlInforContract])"/>
                                        </p:selectOneMenu>
                                        <p:message for="cboContractType"/>
                                    </div>
                                </div>
                                <div class="Container33 Responsive">
                                    <div class="Container40 Responsive50 mg-left-15 pd-top-4">
                                        <p:outputLabel value="#{lang['mn.stock.branch.contract.code']}"
                                                       for="txtContractCode" styleClass="lb-sentinel"/>
                                    </div>
                                    <div class="Container60 Responsive50 ui-fluid">
                                        <p:inputText id="txtContractCode"
                                                     required="true"
                                                     onblur="this.value = this.value.trim()"
                                                     requiredMessage="#{lang['mn.stock.branch.contract.code.msg.require']}"
                                                     placeholder="#{lang['mn.stock.branch.contract.code.placeholder']}"
                                                     maxlength="100"
                                                     disabled="#{partnerImportStockController.contractTypeDisable}"
                                                     value="#{partnerImportStockController.importPartnerRequestDTO.contractCode}"/>
                                        <!--<pe:keyFilter for="txtContractCode" regEx="/^[0-9a-zA-Z_]+$/i" preventPaste="false"/>-->
                                        <p:message for="txtContractCode"/>
                                    </div>
                                </div>
                                <div class="Container33 Responsive">
                                    <div class="Container40 Responsive50 mg-left-15 pd-top-4">
                                        <p:outputLabel value="#{lang['mn.stock.branch.PO.code']}"
                                                       for="txtPoCode" styleClass="lb-sentinel"/>
                                    </div>
                                    <div class="Container60 Responsive50 ui-fluid">
                                        <p:inputText id="txtPoCode"
                                                     onblur="this.value = this.value.trim()"
                                                     placeholder="#{lang['mn.stock.branch.PO.code.placeholder']}"
                                                     maxlength="100"
                                                     disabled="#{partnerImportStockController.contractTypeDisable}"
                                                     value="#{partnerImportStockController.importPartnerRequestDTO.poCode}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="ContainerIndent">
                                <div class="Container33 Responsive">
                                    <div class="Container40 Responsive50 mg-left-15 pd-top-4">
                                        <p:outputLabel value="#{lang['mn.stock.branch.sign.po.date']}"
                                                       for="txtSignPoDate" styleClass="lb-sentinel"/>
                                    </div>
                                    <div class="Container60 Responsive50 ui-fluid">
                                        <p:calendar id="txtSignPoDate"
                                                    mask="true"
                                                    pattern="#{lang['common.datetime.format']}"
                                                    converterMessage="#{lang['invalid.date.message']}"
                                                    validatorMessage="#{lang['request.date.validate.message']}"
                                                    placeholder="#{lang['common.datetime.format']}"
                                                    required="false"
                                                    disabled="#{partnerImportStockController.contractTypeDisable}"
                                                    requiredMessage="#{lang['mn.stock.branch.sign.po.date.msg.require']}"
                                                    value="#{partnerImportStockController.importPartnerRequestDTO.poDate}">
                                            <f:convertDateTime type="date" pattern="#{lang['common.datetime.format']}"/>
                                        </p:calendar>
                                        <p:message for="txtSignPoDate"/>
                                    </div>
                                </div>
                                <div class="Container33 Responsive">
                                    <div class="Container40 Responsive50 mg-left-15 pd-top-4">
                                        <p:outputLabel value="#{lang['mn.stock.branch.sign.contract.date']}"
                                                       for="txtSignContractDate" styleClass="lb-sentinel"/>
                                    </div>
                                    <div class="Container60 Responsive50 ui-fluid">
                                        <p:calendar id="txtSignContractDate"
                                                    mask="true"
                                                    pattern="#{lang['common.datetime.format']}"
                                                    converterMessage="#{lang['invalid.date.message']}"
                                                    validatorMessage="#{lang['request.date.validate.message']}"
                                                    placeholder="#{lang['common.datetime.format']}"
                                                    required="true"
                                                    disabled="#{partnerImportStockController.contractTypeDisable}"
                                                    requiredMessage="#{lang['mn.stock.branch.sign.contract.date.msg.require']}"
                                                    value="#{partnerImportStockController.importPartnerRequestDTO.contractDate}">
                                            <f:convertDateTime type="date" pattern="#{lang['common.datetime.format']}"/>
                                        </p:calendar>
                                        <p:message for="txtSignContractDate"/>
                                    </div>
                                </div>
                                <div class="Container33 Responsive">
                                    <div class="Container40 Responsive50 mg-left-15 pd-top-4">
                                        <p:outputLabel value="#{lang['mn.stock.branch.place.tran.model']}"
                                                       for="txtTransModelPlace" styleClass="lb-sentinel"/>
                                    </div>
                                    <div class="Container60 Responsive50 ui-fluid">
                                        <p:inputText id="txtTransModelPlace"
                                                     onblur="this.value = this.value.trim()"
                                                     maxlength="500"
                                                     value="#{partnerImportStockController.importPartnerRequestDTO.deliveryLocation}"
                                                     placeholder="#{lang['mn.stock.branch.place.tran.model.placeholder']}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="ContainerIndent">
                                <div class="Container33 Responsive">
                                    <div class="Container40 Responsive50 mg-left-15 pd-top-4">
                                        <p:outputLabel value="#{lang['mn.stock.branch.import.request.date']}"
                                                       for="txtImportRequestDate" styleClass="lb-sentinel"/>
                                    </div>
                                    <div class="Container60 Responsive50 ui-fluid">
                                        <p:calendar id="txtImportRequestDate"
                                                    mask="true"
                                                    pattern="#{lang['common.datetime.format']}"
                                                    converterMessage="#{lang['invalid.date.message']}"
                                                    validatorMessage="#{lang['request.date.validate.message']}"
                                                    placeholder="#{lang['common.datetime.format']}"
                                                    required="false"
                                                    requiredMessage="#{lang['mn.stock.branch.import.request.date.msg.require']}"
                                                    value="#{partnerImportStockController.importPartnerRequestDTO.requestDate}">
                                            <f:convertDateTime type="date" pattern="#{lang['common.datetime.format']}"/>
                                        </p:calendar>
                                        <p:message for="txtImportRequestDate"/>
                                    </div>
                                </div>
                                <div class="Container33 Responsive">
                                    <div class="Container40 Responsive50 mg-left-15 pd-top-4">
                                        <p:outputLabel value="#{lang['mn.stock.branch.date.stock']}"
                                                       for="txtContractImportDate" styleClass="lb-sentinel"/>
                                    </div>
                                    <div class="Container60 Responsive50 ui-fluid">
                                        <p:calendar id="txtContractImportDate"
                                                    mask="true"
                                                    pattern="#{lang['common.datetime.format']}"
                                                    converterMessage="#{lang['invalid.date.message']}"
                                                    validatorMessage="#{lang['request.date.validate.message']}"
                                                    placeholder="#{lang['common.datetime.format']}"
                                                    required="true"
                                                    requiredMessage="#{lang['mn.stock.branch.stock.date.msg.require']}"
                                                    value="#{partnerImportStockController.importPartnerRequestDTO.importDate}">
                                            <f:convertDateTime type="date" pattern="#{lang['common.datetime.format']}"/>
                                        </p:calendar>
                                        <p:message for="txtContractImportDate"/>
                                    </div>
                                </div>
                                <div class="Container33 Responsive">
                                    <div class="Container40 Responsive50 mg-left-15 pd-top-4">
                                        <p:outputLabel value="#{lang['mn.stock.branch.type.exchange']}"
                                                       for="cbxExchangeType" styleClass="lb-sentinel"/>
                                    </div>
                                    <div class="Container60 Responsive50 ui-fluid">
                                        <p:selectOneMenu id="cbxExchangeType"
                                                         required="true"
                                                         filter="true"
                                                         filterMatchMode="contains"
                                                         itemLabelEscaped="true"
                                                         requiredMessage="#{lang['mn.stock.branch.type.exchange.msg.require']}"
                                                         value="#{partnerImportStockController.importPartnerRequestDTO.currencyType}">
                                            <!--<f:selectItem itemLabel="#{lang['mn.stock.branch.type.exchange.all']}"/>-->
                                            <f:selectItems value="#{partnerImportStockController.lstCurrencyType}"
                                                           var="item" itemLabel="#{item.name}"
                                                           itemValue="#{item.value}"/>
                                            <p:ajax event="change" process="@this"
                                                    update="@([id$=txtRate])"
                                                    listener="#{partnerImportStockController.doChangeRateMoney}"/>
                                        </p:selectOneMenu>
                                        <p:message for="cbxExchangeType"/>
                                    </div>
                                </div>
                            </div>

                            <div class="ContainerIndent mg-top-0">
                                <div class="Container33 Responsive">
                                    <div class="Container40 Responsive50 mg-left-15 pd-top-4">
                                        <p:outputLabel value="#{lang['mn.stock.partner.rate']}"
                                                       for="txtRate" styleClass="lb-sentinel"/>
                                    </div>
                                    <div class="Container60 Responsive50 ui-fluid">
                                        <p:inputText id="txtRate"
                                                     placeholder="#{lang['mn.stock.partner.rate.placehoder']}"
                                                     disabled="#{partnerImportStockController.rateMoney}"
                                                     required="#{!partnerImportStockController.rateMoney}"
                                                     requiredMessage="#{lang['mn.stock.partner.rate.require']}"
                                                     onblur="this.value = this.value.trim();"
                                                     maxlength="30"
                                                     onkeypress="this.value=this.value.replace(new RegExp('[^0-9]|^0+','gm'),'').trim()"
                                                     value="#{partnerImportStockController.importPartnerRequestDTO.rate}"
                                                />
                                        <pe:keyFilter for="txtRate" regEx="/^[0-9]+$/i" preventPaste="false"/>
                                        <p:message for="txtRate"/>
                                    </div>
                                </div>
                                <div class="Container33 Responsive">
                                    <div class="Container40 Responsive50 mg-left-15 pd-top-4">
                                        <p:outputLabel value="#{lang['mn.stock.branch.price.for.bill']}"
                                                       for="txtPriceUnit" styleClass="lb-sentinel"/>
                                    </div>
                                    <div class="Container60 Responsive50 ui-fluid">
                                        <p:inputText id="txtPriceUnit"
                                                     required="true"
                                                     maxlength="19"
                                                     onblur="this.value = this.value.trim();"
                                                     onkeypress="this.value=this.value.replace(new RegExp('[^0-9]|^0+','gm'),'').trim()"
                                                     requiredMessage="#{lang['mn.stock.branch.contract.price.unit.msg.require']}"
                                                     value="#{partnerImportStockController.importPartnerRequestDTO.unitPrice}"
                                                     placeholder="#{lang['mn.stock.branch.price.for.bill.placeholder']}"/>
                                        <pe:keyFilter for="txtPriceUnit" regEx="/^[0-9]+$/i" preventPaste="false"/>
                                        <p:message for="txtPriceUnit"/>
                                    </div>
                                </div>
                                <div class="Container33 Responsive">
                                    <div class="Container40 Responsive50 mg-left-15 pd-top-4">
                                        <p:outputLabel value="#{lang['mn.stock.partner.numberKCS']}" for="txtNoteKCS"
                                                       styleClass="lb-sentinel"/>
                                    </div>
                                    <div class="Container60 Responsive50 ui-fluid">
                                        <p:inputText id="txtNoteKCS" required="true"
                                                     requiredMessage="#{lang['mn.stock.partner.numberKCS.not.emty']}"
                                                     placeholder="#{lang['mn.stock.partner.numberKCS.placeholder']}"
                                                     maxlength="200"
                                                     value="#{partnerImportStockController.importPartnerRequestDTO.codeKCS}"/>
                                        <p:message for="txtNoteKCS"/>
                                    </div>
                                </div>
                            </div>
                            <div class="ContainerIndent mg-top-0">

                                <div class="Container33 Responsive">
                                    <div class="Container40 Responsive50 mg-left-15 pd-top-4">
                                        <p:outputLabel value="#{lang['mn.stock.partner.dateKCS']}" for="txtDateKCS"
                                                       styleClass="lb-sentinel"/>
                                    </div>
                                    <div class="Container60 Responsive50 ui-fluid">
                                        <p:calendar id="txtDateKCS" required="true"
                                                    mask="true"
                                                    pattern="#{lang['common.datetime.format']}"
                                                    converterMessage="#{lang['invalid.date.message']}"
                                                    validatorMessage="#{lang['request.date.validate.message']}"
                                                    placeholder="#{lang['common.datetime.format']}"
                                                    requiredMessage="#{lang['mn.stock.partner.dateKCS.not.emty']}"
                                                    value="#{partnerImportStockController.importPartnerRequestDTO.dateKCS}">
                                            <f:convertDateTime type="date" pattern="#{lang['common.datetime.format']}"/>
                                        </p:calendar>
                                        <p:message for="txtDateKCS"/>
                                    </div>
                                </div>
                                <div class="Container33 Responsive">
                                    <div class="Container40 Responsive50 mg-left-15 pd-top-4">
                                        <p:outputLabel value="#{lang['mn.stock.partner.code.package']}"
                                                       for="txtCodePackageStock" styleClass="lb-sentinel"/>
                                    </div>
                                    <div class="Container60 Responsive50 ui-fluid">
                                        <p:inputText id="txtCodePackageStock" required="true"
                                                     maxlength="200"
                                                     requiredMessage="#{lang['mn.stock.partner.code.package.not.emty']}"
                                                     placeholder="#{lang['mn.stock.partner.code.package.placeholder']}"
                                                     value="#{partnerImportStockController.importPartnerRequestDTO.codePackage}"/>
                                        <p:message for="txtCodePackageStock"/>
                                    </div>
                                </div>
                                <div class="Container33 Responsive">
                                    <div class="Container40 Responsive50 mg-left-15 pd-top-4">
                                        <p:outputLabel value="#{lang['mn.stock.partner.date.exp']}" for="txtDateExp"
                                                       styleClass="lb-sentinel"/>
                                    </div>
                                    <div class="Container60 Responsive50 ui-fluid">
                                        <p:calendar id="txtDateExp" required="true"
                                                    mask="true"
                                                    pattern="#{lang['common.datetime.format']}"
                                                    converterMessage="#{lang['invalid.date.message']}"
                                                    validatorMessage="#{lang['request.date.validate.message']}"
                                                    placeholder="#{lang['common.datetime.format']}"
                                                    requiredMessage="#{lang['mn.stock.partner.date.exp.not.emty']}"
                                                    value="#{partnerImportStockController.importPartnerRequestDTO.endDate}">
                                            <f:convertDateTime type="date" pattern="#{lang['common.datetime.format']}"/>
                                        </p:calendar>
                                        <p:message for="txtDateExp"/>
                                    </div>
                                </div>
                            </div>
                            <div class="ContainerIndent mg-top-0">
                                <div class="Container33 Responsive">
                                    <div class="Container40 Responsive50 mg-left-15 pd-top-4">
                                        <p:outputLabel value="#{lang['export.order.write.office']}"
                                                       for="chkWriteVoffice"
                                                       styleClass="lb-sentinel"/>
                                    </div>
                                    <div class="Container60 Responsive50 ui-fluid pd-top-4">
                                        <p:selectBooleanCheckbox id="chkWriteVoffice" styleClass="mg-left-5"
                                                                 value="#{partnerImportStockController.importPartnerRequestDTO.signVoffice}">
                                            <p:ajax event="change" process="@this" update="@([id$=pnlInfoVOffice])"/>
                                        </p:selectBooleanCheckbox>
                                    </div>
                                </div>
                                <div class="Container33 Responsive">
                                    <div class="Container40 Responsive50 mg-left-15 pd-top-4">
                                        <p:outputLabel value="#{lang['export.order.not.synchronize.ERP']}" rendered="#{partnerImportStockController.showCheckErp}"
                                                       styleClass="lb-sentinel"/>
                                    </div>
                                    <div class="Container60 Responsive50 ui-fluid pd-top-4">
                                        <p:selectBooleanCheckbox styleClass="mg-left-5" rendered="#{partnerImportStockController.showCheckErp}"
                                                                 value="#{partnerImportStockController.importPartnerRequestDTO.syncERP}">
                                        </p:selectBooleanCheckbox>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </p:outputPanel>

                    <!--Start vung thong tin VOffice-->
                    <p:outputPanel id="pnlInfoVOffice" styleClass="Container">
                        <p:outputPanel styleClass="Container"
                                       rendered="#{partnerImportStockController.importPartnerRequestDTO.signVoffice}">
                            <cbs:inputSignOffice id="writeOffice" idComponent="idWriteOffice"
                                                 title="#{lang['export.order.view.office']}"
                                                 value="#{partnerImportStockController.writeOfficeTag}"/>
                        </p:outputPanel>
                    </p:outputPanel>
