<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form id="frmViewDetailSerial" styleClass="Container100">
        <p:outputPanel id="pnlViewDetailSerial" styleClass="Container100">
            <div class="ContainerIndent">
                <p:dataTable
                        id="tblListSerial"
                        var="item" value="#{viewInforWarehouseController.lsSerial}"
                        rowIndexVar="index"
                        resizableColumns="true"
                        paginator="#{lang['common.paging.paginator']}"
                        rows="#{lang['common.paging.rows.default']}"
                        rowsPerPageTemplate="#{lang['common.paging.rowsPerPageTemplate']}"
                        paginatorAlwaysVisible="#{lang['common.paging.paginatorAlwaysVisible']}"
                        paginatorPosition="#{lang['common.paging.paginatorPosition']}"
                        paginatorTemplate="#{lang['common.paging.paginatorTemplate']}"
                        currentPageReportTemplate="#{lang['common.paging.currentPageReportTemplate']}"
                        emptyMessage="#{lang['common.empty.records']}">
                    <p:column headerText="#{lang['common.stt']}" styleClass="TexAlCenter">
                        <p:outputLabel value="#{index + 1}"/>
                    </p:column>
                    <p:column headerText="#{lang['mn.stock.utilities.from.serial.imei']}"
                              styleClass="ui-fluid" sortBy="">
                        <p:outputLabel value="#{item.fromSerial}" title=""/>
                    </p:column>
                    <p:column headerText="#{lang['mn.stock.utilities.to.serial.imei']}" styleClass="ui-fluid" sortBy="">
                        <p:outputLabel value="#{item.toSerial}" title=""/>
                    </p:column>
                    <p:column headerText="#{lang['common.number']}" styleClass="ui-fluid" sortBy="">
                        <p:outputLabel value="#{item.quantity}" title="" styleClass="Fright"/>
                    </p:column>
                </p:dataTable>
            </div>
            <div class="ContainerIndent mg-top-0 TexAlCenter">
                <p:commandButton styleClass="mg-left-5"
                                 ajax="false" value="#{lang['mn.stock.utilities.export.excel']}">
                    <p:fileDownload value="#{viewInforWarehouseController.exportFileSerial()}"/>
                </p:commandButton>
                <p:commandButton value="#{lang['notification.close']}" process="@this" immediate="true"
                                 onclick="PF('dlgDetaiSerial').hide()"/>
            </div>
        </p:outputPanel>
    </h:form>
</ui:composition>
