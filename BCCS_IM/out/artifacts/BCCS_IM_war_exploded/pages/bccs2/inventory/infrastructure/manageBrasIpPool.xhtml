<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:cbs="http://java.sun.com/jsf/composite/tags"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        template="../../sentinel/template.xhtml">
    <ui:define name="title">#{lang['mn.infrastructure.manage.bras.ip.pool']}</ui:define>
    <ui:define name="featureName">#{lang['mn.infrastructure.manage.bras.ip.pool']}</ui:define>
    <ui:define name="content">
        <h:form id="frmManageBrasIpPool" styleClass="Container100 ">
            <p:outputPanel id="pnlInforBrasIpPoolAll">
                <p:outputPanel styleClass="ContainerIndent mg-left-15 ">
                    <p:messages id="msgbrasIppool" showDetail="true"
                                showSummary="false" closable="true"/>
                </p:outputPanel>
                <p:remoteCommand name="updateControls" update="@form"/>
                <p:outputPanel id="pnlInforBrasIpPool">
                    <!--<p:outputPanel rendered="#{manageBrasIpPoolController.workMode eq '2'}"-->
                    <!--styleClass="ContainerIndent">-->
                    <p:outputPanel styleClass="ContainerIndent">
                        <cbs:panel classForToggle="pnlInforBrasIpPoolAll"
                                   titleHeader="#{lang['mn.infrastructure.infor.bras.ip.pool']}"/>

                        <div class="Container100 pnlInforBrasIpPool paddingTopBottom10">
                            <p:outputPanel styleClass="Container100">
                                <div class="ContainerIndent mg-top-0">

                                    <div class="Container33 Responsive">
                                        <div class="Container40 Responsive50 ui-fluid mg-left-15 pd-top-7">
                                            <p:outputLabel styleClass="lb-sentinel"
                                                           value="#{lang['mn.infrastructure.ip']}"/>
                                        </div>
                                        <div class="Container60 Responsive50 ui-fluid">
                                            <p:inputText id="txtIpoolSearch"
                                                         value="#{manageBrasIpPoolController.brasIppoolSearch.ipPool}"
                                                         placeholder="#{lang['brasIpPool.input.search']}"
                                                         maxlength="20"
                                                         title="#{manageBrasIpPoolController.brasIppoolSearch.ipPool}">
                                                <pe:keyFilter for="txtIpoolSearch" regEx="/^[0-9.:/]+$/i"
                                                              preventPaste="false"/>
                                            </p:inputText>
                                        </div>
                                    </div>
                                    <div class="Container33 Responsive">
                                        <div class="Container40 Responsive50 mg-left-15 ui-fluid pd-top-7">
                                            <p:outputLabel styleClass="lb-sentinel"
                                                           value="#{lang['mn.infrastructure.pool.name']}"/>
                                        </div>
                                        <div class="Container60 Responsive50 ui-fluid">
                                            <p:inputText value="#{manageBrasIpPoolController.brasIppoolSearch.poolName}"
                                                         placeholder="#{lang['brasIpPool.input.pool.name']}"
                                                         maxlength="20"
                                                         onblur="this.value=this.value.trim();"
                                                         title="#{manageBrasIpPoolController.brasIppoolSearch.poolName}"/>
                                        </div>
                                    </div>
                                    <div class="Container33 Responsive">
                                        <div class="Container40 Responsive50 ui-fluid  mg-left-15 pd-top-7">
                                            <p:outputLabel styleClass="lb-sentinel"
                                                           value="#{lang['mn.infrastructure.domain']}"/>
                                        </div>

                                        <div class="Container60 Responsive50 ui-fluid ui-relative">
                                            <p:autoComplete id="autoDomain"
                                                            value="#{manageBrasIpPoolController.currentDomain}"
                                                            disabled="#{!(manageBrasIpPoolController.currentDomain == null || manageBrasIpPoolController.currentDomain =='')}"
                                                            completeMethod="#{manageBrasIpPoolController.searchListDomain}"
                                                            placeholder="#{lang['brasIpPool.input.domain']}"
                                                            var="c" itemValue="#{c}" itemLabel="#{c.domain}"
                                                            autoHighlight="true"
                                                            minQueryLength="0"
                                                            maxResults="10"
                                                            styleClass="autoCpl"
                                                            forceSelection="true">
                                                <o:converter converterId="domainConvert"
                                                             list="#{manageBrasIpPoolController.filterDomain}"/>
                                                <p:column style="width: 40%"
                                                          headerText="#{lang['brasIpPool.input.doamin']}"
                                                          filterable="true">
                                                    <p:outputLabel value="#{c.domain}"/>
                                                </p:column>
                                                <p:column style="width: 60%"
                                                          headerText="#{lang['brasIpPool.input.description']}"
                                                          filterable="true">
                                                    <p:outputLabel value="#{c.description}"/>
                                                </p:column>
                                                <p:ajax event="itemSelect" process="@this"
                                                        listener="#{manageBrasIpPoolController.selectDomainSearch}"
                                                        update="@this"/>
                                                <p:ajax event="query" global="false"/>
                                            </p:autoComplete>
                                            <p:commandLink id="btnClearDomain"
                                                           styleClass="ui-link-right"
                                                           update="@this,@([id$=autoDomain])"
                                                           actionListener="#{manageBrasIpPoolController.resetListDomain}"
                                                           process="@this">
                                                <span class="ui-icon ui-c fa icon-ccw Fs12"/>
                                            </p:commandLink>
                                        </div>
                                    </div>
                                </div>
                                <div class="ContainerIndent mg-top-0">
                                    <div class="Container33 Responsive">
                                        <div class="Container40 Responsive50 ui-fluid mg-left-15 pd-top-7">
                                            <p:outputLabel styleClass="lb-sentinel"
                                                           value="#{lang['mn.infrastructure.bras']}"/>
                                        </div>
                                        <div class="Container60 Responsive50 ui-fluid ui-relative">
                                            <p:autoComplete
                                                    id="autoBrasIp"
                                                    disabled="#{!(manageBrasIpPoolController.currentBras == null ||manageBrasIpPoolController.currentBras == '' )}"
                                                    value="#{manageBrasIpPoolController.currentBras}"
                                                    completeMethod="#{manageBrasIpPoolController.searchListBras}"
                                                    placeholder="#{lang['brasIpPool.input.bras.ip']}"
                                                    var="c" itemValue="#{c}" itemLabel="#{c.ip}"
                                                    autoHighlight="false"
                                                    minQueryLength="0"
                                                    maxResults="10"
                                                    styleClass="autoCpl"
                                                    forceSelection="true">
                                                <o:converter converterId="brasConverter"
                                                             list="#{manageBrasIpPoolController.filterBras}"/>
                                                <p:column style="width: 30%"
                                                          headerText="#{lang['brasIpPool.input.bras.code']}"
                                                          filterable="true">
                                                    <p:outputLabel value="#{c.code}"/>
                                                </p:column>
                                                <p:column style="width: 30%"
                                                          headerText="#{lang['brasIpPool.input.bras.name']}"
                                                          filterable="true">
                                                    <p:outputLabel value="#{c.name}"/>
                                                </p:column>
                                                <p:column style="width: 40%" headerText="#{lang['brasIpPool.bras.ip']}"
                                                          filterable="true">
                                                    <p:outputLabel value="#{c.ip}"/>
                                                </p:column>
                                                <p:ajax event="itemSelect" process="@this"
                                                        listener="#{manageBrasIpPoolController.selectBrasSearch}"
                                                        update="@this"/>
                                                <p:ajax event="query" global="false"/>
                                            </p:autoComplete>
                                            <p:commandLink id="btnClearBrasIP"
                                                           styleClass="ui-link-right"
                                                           update="@this,@([id$=autoBrasIp])"
                                                           actionListener="#{manageBrasIpPoolController.resetListBras}"
                                                           process="@this">
                                                <span class="ui-icon ui-c fa icon-ccw Fs12"/>
                                            </p:commandLink>
                                        </div>
                                    </div>
                                    <div class="Container33 Responsive">
                                        <div class="Container40 Responsive50 ui-fluid  mg-left-15 pd-top-7">
                                            <p:outputLabel styleClass="lb-sentinel"
                                                           value="#{lang['common.status']}"/>
                                        </div>
                                        <div class="Container60 Responsive50 ui-fluid">
                                            <p:selectOneMenu
                                                    value="#{manageBrasIpPoolController.brasIppoolSearch.status}">
                                                <f:selectItem itemLabel="#{lang['mn.stock.status.select']}"/>
                                                <f:selectItems value="#{manageBrasIpPoolController.listBrasStatus}"
                                                               var="item" itemValue="#{item.value}"
                                                               itemLabel="#{item.name}"/>
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="Container33 Responsive">
                                        <div class="Container40 Responsive50 ui-fluid  mg-left-15 pd-top-7">
                                            <p:outputLabel styleClass="lb-sentinel"
                                                           value="#{lang['mn.infrastructure.ip.mask']}"/>
                                        </div>
                                        <div class="Container60 Responsive50 ui-fluid">
                                            <p:inputText value="#{manageBrasIpPoolController.brasIppoolSearch.ipMask}"
                                                         placeholder="#{lang['brasIpPool.mask.ip']}"
                                                         maxlength="200"
                                                         title="#{manageBrasIpPoolController.brasIppoolSearch.ipMask}"/>
                                        </div>
                                    </div>
                                </div>
                                <p:outputPanel id="pnlIpRenderSearch">
                                    <p:outputPanel rendered="#{manageBrasIpPoolController.render}">
                                        <div class="ContainerIndent mg-top-0">
                                            <div class="Container33 Responsive">
                                                <div class="Container40 Responsive50 ui-fluid mg-left-15 pd-top-7">
                                                    <p:outputLabel styleClass="lb-sentinel"
                                                                   value="#{lang['mn.infrastructure.pool.unip']}"/>
                                                </div>
                                                <div class="Container60 Responsive50 ui-fluid">
                                                    <p:inputText
                                                            title="#{manageBrasIpPoolController.brasIppoolSearch.poolUniq}"
                                                            placeholder="#{lang['brasIpPool.pool.unip']}"
                                                            maxlength="30"
                                                            onblur="this.value=this.value.trim();"
                                                            value="#{manageBrasIpPoolController.brasIppoolSearch.poolUniq}"/>
                                                </div>
                                            </div>
                                            <div class="Container33 Responsive">
                                                <div class="Container40 Responsive50 ui-fluid  mg-left-15 pd-top-7">
                                                    <p:outputLabel styleClass="lb-sentinel"
                                                                   value="#{lang['mn.infrastructure.date.update']}"/>
                                                </div>
                                                <div class="Container60 Responsive50 ui-fluid">
                                                    <p:calendar id="dateUpdate"
                                                                pattern="dd/MM/yyyy"
                                                                mask="true"
                                                                navigator="true"
                                                                showButtonPanel="true"
                                                                converterMessage="#{lang['invalid.date.message']}"
                                                                validatorMessage="#{lang['start.date.validate.message']}"
                                                                placeholder="#{lang['common.datetime.format']}"
                                                                value="#{manageBrasIpPoolController.brasIppoolSearch.updateDatetime}">
                                                        <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                                                    </p:calendar>
                                                    <p:message for="dateUpdate"/>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="ContainerIndent mg-top-0">
                                            <div class="Container33 Responsive">
                                                <div class="Container40 Responsive50 ui-fluid  mg-left-15 pd-top-7">
                                                    <p:outputLabel styleClass="lb-sentinel"
                                                                   value="#{lang['mn.infrastructure.ip.special']}"/>
                                                </div>
                                                <div class="Container60 Responsive50 ui-fluid ">
                                                    <p:selectBooleanCheckbox styleClass="mg-left-5"
                                                                             value="#{manageBrasIpPoolController.brasIppoolSearch.specificIp}">
                                                        <p:ajax event="change"
                                                                process="@this"
                                                                update="@([id$=pnlIpSpecialSearch])"/>
                                                    </p:selectBooleanCheckbox>
                                                </div>
                                            </div>
                                            <p:outputPanel id="pnlIpSpecialSearch">
                                                <p:outputPanel
                                                        rendered="#{manageBrasIpPoolController.brasIppoolSearch.specificIp}">
                                                    <div class="Container33 Responsive">
                                                        <div class="Container40 Responsive50 ui-fluid mg-left-15 pd-top-7">
                                                            <p:outputLabel styleClass="lb-sentinel"
                                                                           value="#{lang['mn.infrastructure.ip.special.type']}"/>
                                                        </div>
                                                        <div class="Container60 Responsive50 ui-fluid">
                                                            <p:selectOneMenu
                                                                    value="#{manageBrasIpPoolController.brasIppoolSearch.ipType}">
                                                                <f:selectItem escape="true"
                                                                              itemLabel="#{lang['brasIpPool.select.ip.special']}"/>
                                                                <f:selectItems itemLabelEscaped="true"
                                                                               value="#{manageBrasIpPoolController.listIpSpecific}"
                                                                               var="item" itemValue="#{item.value}"
                                                                               itemLabel="#{item.name}"/>
                                                                <p:ajax event="change" process="@this"
                                                                        update="@this"/>
                                                            </p:selectOneMenu>
                                                        </div>
                                                    </div>
                                                    <div class="Container33 Responsive">
                                                        <div class="Container40 Responsive50  mg-left-15 ui-fluid pd-top-7">
                                                            <p:outputLabel styleClass="lb-sentinel"
                                                                           value="#{lang['mn.infrastructure.ip.label']}"/>
                                                        </div>
                                                        <div class="Container60 Responsive50 ui-fluid">
                                                            <p:inputText
                                                                    value="#{manageBrasIpPoolController.brasIppoolSearch.ipLabel}"
                                                                    placeholder="#{lang['brasIpPool.select.ip.label']}"
                                                                    maxlength="100"
                                                                    onblur="this.value=this.value.trim();"
                                                                    title="#{manageBrasIpPoolController.brasIppoolSearch.ipLabel}"/>
                                                        </div>
                                                    </div>
                                                </p:outputPanel>
                                            </p:outputPanel>
                                        </div>

                                        <p:outputPanel styleClass="ContainerIndent" id="divChooseArea">
                                            <div class="ContainerIndent mg-top-0">
                                                <div class="Container33 Responsive">
                                                    <div class="Container40 Responsive50 ui-fluid pd-top-7">
                                                        <p:outputLabel styleClass="lb-sentinel "
                                                                       style="margin-left: 5px"
                                                                       value="#{lang['mn.infrastructure.district.city']}"/>
                                                    </div>
                                                    <div class="Container60 Responsive50 ui-fluid">
                                                        <p:selectCheckboxMenu
                                                                id="selManyArea"
                                                                filter="true" filterMatchMode="contains"
                                                                label="#{lang['brasIpPool.select.ip.province']}"
                                                                value="#{manageBrasIpPoolController.strListArea}"
                                                                showCheckbox="true">
                                                            <f:selectItems
                                                                    value="#{manageBrasIpPoolController.listArea}"
                                                                    var="area"
                                                                    itemLabel="#{area.areaCode} - #{area.fullName}"
                                                                    itemValue="#{area.areaCode}"
                                                                    />
                                                            <p:ajax event="toggleSelect" process="@this"
                                                                    update="@([id$=pnlAreaDetail])"
                                                                    listener="#{manageBrasIpPoolController.showDetailArea('2', false)}"/>
                                                            <p:ajax process="@this" update="@([id$=pnlAreaDetail])"
                                                                    listener="#{manageBrasIpPoolController.showDetailArea('2', false)}"/>
                                                        </p:selectCheckboxMenu>
                                                    </div>
                                                </div>
                                                <div class="Container33 Responsive">
                                                    <p:commandLink
                                                            title="#{lang['invoice.invoiceSerial.showDetailBranch']}"
                                                            process="@this,@([id$=divChooseArea])"
                                                            action="#{manageBrasIpPoolController.showDetailArea('2', true)}"
                                                            resetValues="true"
                                                            style="margin-left:15px;"
                                                            update="@([id$=pnlAreaDetail]),@([id$=divChooseArea])">
                                                        <h:outputText
                                                                value="#{lang['invoice.invoiceSerial.showDetailBranch']}"/>
                                                    </p:commandLink>
                                                    <p:commandLink
                                                            title="#{lang['invoice.invoiceSerial.hideDetailBranch']}"
                                                            styleClass="mg-left-5"
                                                            process="@this"
                                                            action="#{manageBrasIpPoolController.hideDetailArea('2')}"
                                                            resetValues="true"
                                                            update="@([id$=pnlAreaDetail])">
                                                        <h:outputText
                                                                value="#{lang['invoice.invoiceSerial.hideDetailBranch']}"/>
                                                    </p:commandLink>
                                                </div>
                                                <div class="Container33 Responsive"/>
                                            </div>
                                        </p:outputPanel>
                                        <p:outputPanel styleClass="ContainerIndent ui-fluid" id="pnlAreaDetail"
                                                       style="margin-left: 30px !important;">
                                            <p:dataTable id="tblArea"
                                                         rowIndexVar="index"
                                                         scrollable="#{manageBrasIpPoolController.listAreaSearch.size() > 4}"
                                                         scrollHeight="150"
                                                         rendered="#{manageBrasIpPoolController.showArea}"
                                                         var="area" value="#{manageBrasIpPoolController.listAreaSearch}"
                                                         emptyMessage="#{lang['common.empty.records']}">
                                                <p:column headerText="#{lang['range.time.promotion.stt']}"
                                                          style="width: 10%;"
                                                          styleClass="col-right">
                                                    <h:outputLabel value="#{index + 1}"
                                                                   title="#{index + 1}"/>
                                                </p:column>
                                                <p:column headerText="#{lang['brasIpPool.select.ip.code.provice']}"
                                                          style="width: 20%"
                                                          sortBy="#{area.areaCode}">
                                                    <p:outputLabel value="#{area.areaCode}"
                                                                   title="#{area.areaCode}"/>
                                                </p:column>
                                                <p:column headerText="#{lang['brasIpPool.select.ip.provice']}"
                                                          sortBy="#{area.fullName}">
                                                    <p:outputLabel value="#{area.fullName}"
                                                                   title="#{area.fullName}"/>
                                                </p:column>
                                                <p:column headerText="#{lang['common.delete']}" style="width: 10%"
                                                          styleClass="TexAlCenter">
                                                    <p:commandLink
                                                            actionListener="#{manageBrasIpPoolController.removeArea(area,'2')}"
                                                            process="@this"
                                                            update="@this,@([id$=pnlAreaDetail]),@([id$=selManyArea]), @([id$=msgbrasIppool])"
                                                            styleClass="fa icon-trash blue"/>
                                                </p:column>
                                            </p:dataTable>
                                        </p:outputPanel>
                                    </p:outputPanel>
                                </p:outputPanel>

                                <div class="Container100">
                                    <p:outputPanel id="renderSimple" styleClass="ContainerIndent">
                                        <p:outputPanel rendered="#{manageBrasIpPoolController.notRender}">
                                            <p:commandLink
                                                    actionListener="#{manageBrasIpPoolController.checkRender(true)}"
                                                    process="@this"
                                                    immediate="true"
                                                    update="@([id$=pnlIpRenderSearch]),@([id$=renderSimple]),@([id$=renderAdvance])"
                                                    value="#{lang['common.advance']}"/>
                                        </p:outputPanel>
                                    </p:outputPanel>
                                    <p:outputPanel id="renderAdvance" styleClass="ContainerIndent">
                                        <p:outputPanel rendered="#{manageBrasIpPoolController.render}">
                                            <p:commandLink
                                                    actionListener="#{manageBrasIpPoolController.checkRender(false)}"
                                                    process="@this"
                                                    immediate="true"
                                                    update="@([id$=pnlIpRenderSearch]),@([id$=renderSimple]),@([id$=renderAdvance])"
                                                    value="#{lang['common.simple']}"/>
                                        </p:outputPanel>
                                    </p:outputPanel>
                                </div>

                                <div class="Container100 TexAlCenter">
                                    <p:commandButton actionListener="#{manageBrasIpPoolController.searchIpPool}"
                                                     process="@([id$=pnlInforBrasIpPool])"
                                                     update="@form"
                                                     value="#{lang['create.note.search']}"/>
                                    <p:commandButton styleClass="mg-left-5"
                                                     actionListener="#{manageBrasIpPoolController.reset}"
                                                     process="@([id$=pnlInforBrasIpPool])"
                                                     update="@form"
                                                     value="#{lang['common.reset']}"/>
                                    <p:commandButton styleClass="mg-left-5"
                                                     value="#{lang['brasIpPool.btn.result.excel']}"
                                                     process="@this,@([id$=pnlInforBrasIpPool])"
                                                     actionListener="#{manageBrasIpPoolController.searchIpPoolExcel}"
                                                     update="@form"
                                                     oncomplete="if(!args.validationFailed){clickLinkByClass('download');}"
                                            >
                                    </p:commandButton>
                                    <p:commandButton value="#{lang['brasIpPool.btn.result.excel']}"
                                                     style="display: none;"
                                                     styleClass="mg-left-5 download"
                                                     immediate="true"
                                                     ajax="false">
                                        <p:fileDownload
                                                value="#{manageBrasIpPoolController.doExportResultSearch()}"/>
                                    </p:commandButton>
                                </div>
                            </p:outputPanel>
                        </div>

                    </p:outputPanel>
                </p:outputPanel>
            </p:outputPanel>

            <p:outputPanel id="pnlEditBrasIpPool" styleClass="Container100">
                <p:outputPanel rendered="#{manageBrasIpPoolController.workMode eq '1'}" styleClass="ContainerIndent">
                    <cbs:panel classForToggle="pnlEditBrasIpPool"
                               titleHeader="#{lang['brasIpPool.select.edit']}"/>

                    <div class="Container100 pnlEditBrasIpPool paddingTopBottom10">
                        <p:outputPanel styleClass="Container100">
                            <div class="ContainerIndent mg-top-0">
                                <div class="Container33 Responsive">
                                    <div class="Container40 Responsive50 ui-fluid mg-left-15 pd-top-7">
                                        <p:outputLabel styleClass="lb-sentinel lbIppoolEdit"
                                                       for="txtIppoolEdit"
                                                       value="#{lang['mn.infrastructure.ip']}"/>
                                    </div>
                                    <div class="Container60 Responsive50 ui-fluid">
                                        <p:inputText id="txtIppoolEdit"
                                                     class="lbIppoolEdit"
                                                     required="true"
                                                     placeholder="#{lang['brasIpPool.input.search']}"
                                                     maxlength="20"
                                                     requiredMessage="#{lang['brasIpPool.select.edit.validate']}"
                                                     value="#{manageBrasIpPoolController.brasIppoolEdit.ipPool}"/>
                                        <pe:keyFilter for="txtIppoolEdit" regEx="/^[0-9.:/]+$/i" preventPaste="false"/>
                                        <p:message for="txtIppoolEdit"/>
                                    </div>
                                </div>
                                <div class="Container33 Responsive">
                                    <div class="Container40 Responsive50 mg-left-15 ui-fluid pd-top-7">
                                        <p:outputLabel styleClass="lb-sentinel"
                                                       for="txtPoolNameEdit"
                                                       value="#{lang['mn.infrastructure.pool.name']}"/>
                                    </div>
                                    <div class="Container60 Responsive50 ui-fluid">
                                        <p:inputText required="true" id="txtPoolNameEdit"
                                                     maxlength="20"
                                                     onblur="this.value=this.value.trim();"
                                                     placeholder="#{lang['brasIpPool.input.pool.name']}"
                                                     requiredMessage="#{lang['brasIpPool.select.pool.name.validate']}"
                                                     value="#{manageBrasIpPoolController.brasIppoolEdit.poolName}"/>
                                        <p:message for="txtPoolNameEdit"/>
                                    </div>
                                </div>
                                <div class="Container33 Responsive">
                                    <div class="Container40 Responsive50 ui-fluid  mg-left-15 pd-top-7">
                                        <p:outputLabel styleClass="lb-sentinel" id="lbauCpDomainEdit"
                                                       for="auCpDomainEdit"
                                                       value="#{lang['mn.infrastructure.domain']}"/>
                                    </div>
                                    <div class="Container60 Responsive50 ui-fluid ui-relative">
                                        <p:autoComplete id="auCpDomainEdit"
                                                        required="true"
                                                        requiredMessage="#{lang['brasIpPool.select.domain.validate']}"
                                                        value="#{manageBrasIpPoolController.currentDomainEdit}"
                                                        disabled="#{!(manageBrasIpPoolController.currentDomainEdit ==null || manageBrasIpPoolController.currentDomainEdit =='')}"
                                                        completeMethod="#{manageBrasIpPoolController.searchListDomain}"
                                                        placeholder="#{lang['brasIpPool.input.domain']}"
                                                        var="c" itemValue="#{c}" itemLabel="#{c.domain}"
                                                        autoHighlight="false"
                                                        minQueryLength="0"
                                                        maxResults="10"
                                                        styleClass="autoCpl"
                                                        forceSelection="true">
                                            <o:converter converterId="domainConvert"
                                                         list="#{manageBrasIpPoolController.filterDomain}"/>
                                            <p:column style="width: 40%"
                                                      headerText="#{lang['brasIpPool.input.doamin']}"
                                                      filterable="true">
                                                <p:outputLabel value="#{c.domain}"/>
                                            </p:column>
                                            <p:column style="width: 60%"
                                                      headerText="#{lang['brasIpPool.input.description']}"
                                                      filterable="true">
                                                <p:outputLabel value="#{c.description}"/>
                                            </p:column>
                                            <p:ajax event="itemSelect" process="@this"
                                                    listener="#{manageBrasIpPoolController.selectDomainEdit}"
                                                    update="@this,@([id$=lbauCpDomainEdit])"/>
                                        </p:autoComplete>
                                        <p:commandLink
                                                styleClass="ui-link-right"
                                                update="@this,@([id$=auCpDomainEdit])"
                                                actionListener="#{manageBrasIpPoolController.resetListDomainEdit}"
                                                process="@this">
                                            <span class="ui-icon ui-c fa icon-ccw Fs12"/>
                                        </p:commandLink>

                                        <p:message for="auCpDomainEdit"/>
                                    </div>
                                </div>
                            </div>
                            <div class="ContainerIndent mg-top-0">
                                <div class="Container33 Responsive">
                                    <div class="Container40 Responsive50 ui-fluid mg-left-15 pd-top-7">
                                        <p:outputLabel styleClass="lb-sentinel" id="lbIpBrasEdit"
                                                       for="txtIpBrasEdit"
                                                       value="#{lang['mn.infrastructure.bras']}"/>
                                    </div>
                                    <div class="Container60 Responsive50 ui-fluid ui-relative">
                                        <p:autoComplete
                                                id="txtIpBrasEdit"
                                                required="true"
