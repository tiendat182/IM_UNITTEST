<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:cbs="http://java.sun.com/jsf/composite/tags"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        template="../../sentinel/template.xhtml">
    <ui:define name="title">#{lang['mn.isdn.assign.model']}</ui:define>
    <ui:define name="content">
        <h:form id="frmAssignModel">
            <p:outputPanel id="pnlTabIsdn" styleClass="Container100">
                <p:outputPanel id="pnlInfoIsdn">
                    <p:focus for="pnlInfoIsdn"/>
                    <!-- message thong bao -->
                    <p:tabView id="numberTabView" dynamic="true"
                               tabindex="#{assigningModelForIsdnController.tabIndex}">
                        <p:ajax event="tabChange" listener="#{assigningModelForIsdnController.onTabChange}"
                                update="@([id$=assIsdn]),@([id$=assIsdnFile])"/>
                        <p:tab id="defineSpaceTab" title="#{lang['im.number.assign.status.by.range']}">
                            <cbs:assignIsdn idComponent="assIsdn" titleView="#{lang['select.type.entered.data']}"
                                            titleDetail="#{lang['entered.data.detail']}"
                                            value="#{assigningModelForIsdnController.assignIdsnTag}">
                            </cbs:assignIsdn>
                        </p:tab>
                        <p:tab id="openSpaceTab" title="#{lang['im.number.assign.status.by.file']}">
                            <cbs:assignIsdn idComponent="assIsdnFile" titleView="#{lang['select.type.entered.data']}"
                                            titleDetail="#{lang['entered.data.detail']}"
                                            value="#{assigningModelForIsdnController.assignIdsnTag}">
                            </cbs:assignIsdn>
                        </p:tab>
                    </p:tabView>
                </p:outputPanel>
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
