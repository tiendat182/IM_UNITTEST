<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:cbs="http://java.sun.com/jsf/composite/tags">
    <h:form id="frmDlgConfirm">
        <p:focus for="dlgInputText"/>
        <p:outputPanel id="pnInsertFinance" styleClass="Containe100">
            <div class="ContainerIndent">
                <p:messages id="dlgMessage" showSummary="false" showDetail="true"
                            closable="true"/>
            </div>
            <div class="ContainerIndent TexAlLeft  mg-left-15">
                <div class="Container20 Responsive25 TexAlLeft">
                    <p:outputLabel styleClass="lb-sentinel" value="#{lang['common.reason']}"
                                   for="dlgInputText"/>
                </div>
                <div class="Container80 Responsive75">
                    <p:inputText styleClass="Container100" required="true" id="dlgInputText"
                                 requiredMessage="#{lang['import.partner.required.reason']}"
                                 placeholder="#{lang['list.order.import.reason.import.placeholder']}"
                                 maxlength="1000"
                                 value="#{confirmRequestImportController.selectedImportPartnerRequestDTO.reason}"/>
                    <p:message for="dlgInputText"/>
                </div>
            </div>
            <div class="Container100 TexAlCenter marT10">
                <cbs:confirmDialog
                        idComponent="btnConfirmReject"
                        valueButton="#{lang['mn.stock.oder.import.reject']}"
                        headerConfirm="#{lang['mn.stock.oder.import.reject']}"
                        messageConfirm="#{confirmRequestImportController.getConfirmMessage('REJECT')}"
                        resetValueButton="true"
                        process="@([id$=frmDlgConfirm])"
                        updateArea="@form"
                        updateOK="@form"
                        actionValidate="#{confirmRequestImportController.doValidate()}"
                        oncompleteOK="if(!args.validationFailed) {PF('dlgConfirm').hide();}"
                        actionOK="#{confirmRequestImportController.doApproveRequest(2)}"
                        focusCancel="false"
                        isButton="true"/>
            </div>
        </p:outputPanel>
    </h:form>

</ui:composition>
